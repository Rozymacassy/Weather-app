<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2></h2>
    <div class="row">
        <div class="col-6 srch">
            <form id="srch-form">
                <input type="search" class="search" id="srch-input" autocomplete="off" autofocus="on"
                    placeholder="Enter a city" />
                <div class="col-3">
                    <input type="submit" value="search" class="btn btn-primary srch-btn w-100" id="srch-btn" />
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100">
                        Current
                    </button>
                </div>
            </form>
        </div>
        <div class="location">
            <h2 class="city" id="city">Sydney, New Australia</h2>
            <li class="date" id="date">Wednesday 22:00</li>
            <li id="description">piartly cloudy</li>
        </div>
        <div class="logo-location">
            <div class="logo">
                <div class="temp">
                    <h1 class="temperature" id="temperature">
                        19
                        <sup>
                            <a href="#" id="c-link">⁰C</a> | <a href="#" id="f-link">⁰F</a>
                        </sup>
                    </h1>
                </div>
            </div>
            <div class="weather-des">
                <li>Humidity: <span id="humidity">77 </span>%</li>
                <li>Wind: <span id="wind">8 </span>hm/h</li>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
